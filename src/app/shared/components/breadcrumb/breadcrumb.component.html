        <ol class="breadcrumb">
            <li *ngFor="let segment of segments; index as i" class="breadcrumb-item">
                <div *ngIf="segment !=''" class="current-page d-inline-block ms-1">

                    <ng-template #elseBlock>
                        <a style="cursor: pointer;" class="text-decoration-none pe-auto" [ngClass]="i == segments.length - 1 ? 'current-page': ''" [innerHTML]="segment"></a>
                    </ng-template>
                </div>
            </li>
        </ol>
    </nav>
</div>
